<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The Directly Array Properties</h1>
    <script>
        var i;
        var emp = new Array()
        emp [0] = "Awais";
        emp [1] = "Sufyan";
        emp [2] = "Abdulla";
        emp [3] = "Shahzaib";
        emp [4] = "Babar";
        for(i=0; i<emp.length; i++){
            document.write(emp[i] + "<br>");
        }
    </script>
</body>
</html>
